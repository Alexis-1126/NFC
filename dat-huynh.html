<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dat Huynh - H&T Seafood</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font to the whole page */
        html {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-sky-50">

    <!-- 
      Main container that centers the content vertically and horizontally.
      On mobile, it will fill the screen.
    -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        
        <!-- 
          The main content card.
          Redesigned for a sleek, modern, dark look with sharp corners.
          Made narrower (max-w-md) for a sleeker look.
        -->
        <div class="max-w-md w-full bg-sky-900 shadow-2xl p-10">
            
            <!-- Header Section: Logo and Name -->
            <div class="flex flex-col items-center">
                <!-- H&T Seafood Logo -->
                <img 
                    class="h-20 w-auto mb-4" 
                    src="https://htseafood.com/wp-content/uploads/2022/10/htseafood-logo-retina.png" 
                    alt="H&T Seafood Logo"
                >
                
                <!-- Name -->
                <h1 class="text-3xl font-bold text-white">
                    Dat Huynh
                </h1>
                
                <!-- Title / Subheading -->
                <p class="mt-1 text-lg font-medium text-sky-200">
                    H&T Seafood, Inc.
                </p>
            </div>

            <!-- Contact Info Section -->
            <div class="mt-6">
                <!-- 
                  Container for contact info.
                  Changed to flex-col to stack email/phone vertically.
                  Items are centered.
                -->
                <div class="flex flex-col items-center justify-center space-y-3">
                    <!-- Email Item -->
                    <a href="mailto:dat@htseafood.com" class="flex items-center space-x-3 transition-all duration-200 ease-in-out hover:scale-105 group">
                        <!-- Email Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span class="text-lg text-gray-100 group-hover:text-white font-medium transition-colors duration-200 ease-in-out">
                            dat@htseafood.com
                        </span>
                    </a>
                    
                    <!-- Phone Item -->
                    <a href="tel:+16265104516" class="flex items-center space-x-3 transition-all duration-200 ease-in-out hover:scale-105 group">
                        <!-- Phone Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span class="text-lg text-gray-100 group-hover:text-white font-medium transition-colors duration-200 ease-in-out">
                            (626) 679-1776
                        </span>
                    </a>
                </div>
            </div>

            <!-- Links Section -->
            <div class="mt-8">
                
                <!-- Link 1: Official Website (Sleek Outline Button) -->
                <a href="https://htseafood.com/" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="block w-full text-center p-4 text-lg font-medium text-white border-2 border-white transition-all duration-300 ease-in-out hover:bg-white hover:text-sky-900">
                    Company Website
                </a>
                
            </div>

            <!-- Footer Section -->
            <footer class="mt-10 pt-6 border-t border-sky-800 text-center">
                <!-- Copyright -->
                <p class="text-xs text-sky-200">
                    &copy; 2025 H&T Seafood, Inc. All Rights Reserved.
                </p>
            </footer>
            
        </div>
    </div>
</body>
</html>
